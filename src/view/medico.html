<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Medico</title>
</head>
<body>
    <main>
        <section class="container my-4">
            <div class="row">
                <div class="col-12 col-md-8">
                    <h3>Resgistro de Medico</h3>
                    <form class="p-5 border rounded shadow">
                        <div class="row">
                            <div class="col-6">
                                <label class="form-label">Nombres:</label>
                                <input type="text" class="form-control" id="nombremedico">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Matricula Profesional:</label>
                                <input type="number" class="form-control" id="matriculamedico">
                            </div>
                        </div>
                        <div class="row my-3">
                            <div class="col-6">
                                <label class="form-label">Especialidad:</label>
                                <input type="text" class="form-control" id="especialidadmedico">
                            </div>
                            <div class="col-6">
                                <label class="form-label">salario:</label>
                                <input type="number" class="form-control" id="salariomedico">
                            </div>
                        </div>
                        <div class="row my-3"> 
                            <div class="col-6">
                                <div class="col-6">
                                    <label class="form-label">IPS:</label>
                                    <input type="text" class="form-control" id="ipsmedico">
                                </div>
                                <label class="form-label">correo:</label>
                                <input type="email" class="form-control" id="correomedico">
                            </div>
                            

                        </div>
                        <div class="row my-3">
                            <div class="col-6">
                                <label class="form-label">Telefono:</label>
                                <input type="number" class="form-control" id="telefonomedico">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Direccion:</label>
                                <input type="text" class="form-control" id="Direccionmedico">
                            </div>
                        </div>
                        <div class="row my-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="disponiblemedico">
                                <label class="form-check-label" for="flexSwitchCheckDefault">Disponible el fin de semana?</label>
                            </div>
                        </div>
                        <button  class="btn btn-primary w-100" type="submit" id="botonregistropaciente">Registro</button>    
                    </form>
                </div>
            </div>
        </section>
    </main> 






    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../controllers/controladoresmedico.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
