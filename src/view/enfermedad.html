<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Medico</title>
</head>
<body>
    <main>
        <section class="container my-4">
            <div class="row">
                <div class="col-12 col-md-8">
                    <h3>Enfermedad</h3>
                    <form class="p-5 border rounded shadow">
                        <div class="row">
                            <div class="col-6">
                                <label class="form-label">Nombres:</label>
                                <input type="text" class="form-control" id="nombreenfermedad">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Sintomas:</label>
                                <input type="text" class="form-control" id="sintomasenfermadad">
                            </div>
                        </div>
                        <div class="row my-3">
                            <div class="col-6">
                                <label class="form-label">clasificacion:</label>
                                <input type="text" class="form-control" id="clasificacionenfermedad">
                            </div>
                            <div class="col-6">
                                <label class="form-label">probabilidad de vida:</label>
                                <input type="text" class="form-control" id="probabilidadenfermedad">
                            </div>
                        </div>
                        <div class="col-12 my-3">
                            <label class="form-label">Grado</label>
                                <select class="form-select" id="gradoenfermedad" aria-label="Default select example">
                            <option selected>fase de enfermedad</option>
                            <option value="A">1</option>
                            <option value="B">2</option>
                            <option value="C">3</option>
                        </select>
                        </div>
                        <button  class="btn btn-primary w-100" type="submit" id="botonregistropaciente">Registro</button>    
                    </form>
                </div>
            </div>
        </section>
    </main> 





    <script src="../controllers/controladoresenfermedad.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
