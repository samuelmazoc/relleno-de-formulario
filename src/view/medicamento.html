<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Medico</title>
</head>
<body>
    <main>
        <section class="container my-4">
            <div class="row">
                <div class="col-12 col-md-8">
                    <h3>Medicamentos</h3>
                    <form class="p-5 border rounded shadow">
                        <div class="row">
                            <div class="col-6">
                                <label class="form-label">Nombres:</label>
                                <input type="text" class="form-control" id="nombremedicamento">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Presentacion:</label>
                                <input type="text" class="form-control" id="presentacionmedicamento">
                            </div>
                        </div>
                        <div class="row my-3">
                            <div class="col-6">
                                <label class="form-label">dosis:</label>
                                <input type="text" class="form-control" id="dosismedicamento">
                            </div>
                            <div class="col-6">
                                <label class="form-label">laboratorio:</label>
                                <input type="text" class="form-control" id="laboratoriomedicamento">
                            </div>
                        </div>
                        <div class="row my-3"> 
                            <div class="col-6">
                                
                                    <label class="form-label">Fecha de caducidad:</label>
                                    <input type="date" class="form-control" id="fechamecaducidaddicamento">
                                </div>
                                <div class="col-6">
                                <label class="form-label">contra indicaciones:</label>
                                <input type="text" class="form-control" id="contraindicacionesmedicamento">
                            </div>
                            

                        </div>
                        <div class="row my-3">
                            <div class="col-12">
                                <label class="form-label">Registro:</label>
                                <input type="number" class="form-control" id="registromedicamento">
                            </div>
                        
                        </div>
                        <div class="row my-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="tienecopago">
                                <label class="form-check-label" for="flexSwitchCheckDefault">Tiene copago?</label>
                            </div>
                        </div>
                        <button  class="btn btn-primary w-100" type="submit" id="botonregistropaciente">Registro</button>    
                    </form>
                </div>
            </div>
        </section>
    </main> 





    <script src="../controllers/controladoresmedicamento.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
